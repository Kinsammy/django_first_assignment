<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
     <a href="{% url 'post_new' %}">Create Post</a>
     <a href="{% url 'logout' %}">Log Out</a>
     {% for post in posts %}
        {% if user.is_authenticated %}
            {{ user.username }}
        {% else %}
             <a href="{% url 'login' %}">Log In</a>
        {% endif %}
        <h2><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{post.body}}</p>
        <p>{{post.created_at}}</p>
    {% endfor %}
</body>
</html>
